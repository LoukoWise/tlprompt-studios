
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TLPrompt Studios - Dual Layer (Clean Recording)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    .controls {
      background: #111;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: space-around;
    }
    textarea {
      width: 100%;
      height: 80px;
      font-size: 1rem;
      padding: 10px;
      background: #222;
      color: #fff;
      border: none;
      resize: none;
    }
    video {
      width: 100%;
      height: 60vh;
      background: black;
      object-fit: cover;
      z-index: 1;
    }
    .scrolling-text {
      position: fixed;
      bottom: 20%;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      line-height: 1.5;
      white-space: pre-wrap;
      color: white;
      z-index: 999;
      pointer-events: none;
    }
    button, input[type="range"] {
      font-size: 1rem;
      padding: 0.5rem 1rem;
    }
    #downloadLink {
      color: #4fc3f7;
      display: none;
    }
  </style>
</head>
<body>
  <div class="controls">
    <textarea id="scriptInput">Welcome to TLPrompt Studios. Prompt. Record. Convert.</textarea>
    <label>Speed:
      <input type="range" min="1" max="10" value="3" id="speedControl" oninput="updateSpeed(this.value)">
    </label>
    <label>Text Size:
      <input type="range" min="20" max="60" value="32" id="textSizeControl" oninput="updateTextSize(this.value)">
    </label>
    <label>Text Position:
      <input type="range" min="0" max="100" value="50" id="textPositionControl" oninput="updateTextPosition(this.value)">
    </label>
      <input type="range" min="20" max="60" value="32" id="textSizeControl" oninput="updateTextSize(this.value)">
    </label>
      <input type="range" min="1" max="10" value="3" id="speedControl" oninput="updateSpeed(this.value)">
    </label>
    <button onclick="startScroll()">▶ Start Scroll</button>
    <button onclick="stopScroll()">⏹ Stop Scroll</button>
    <button onclick="startRecording()">⏺ Start Recording</button>
    <button onclick="stopRecording()">⏹ Stop Recording</button>
    <a id="downloadLink" download="tlprompt-video.webm">⬇ Download Video</a>
  </div>

  <video id="camera" autoplay muted playsinline></video>
  
    <div class="scrolling-text" id="scrollingText"></div>
    

  <script>
    function updateTextPosition(percent) {
      scrollingText.style.top = percent + '%';
      scrollingText.style.transform = 'translateY(-' + percent + '%)';
    }
    
    function updateTextSize(size) {
      scrollingText.style.fontSize = size + 'px';
      scrollingText.style.top = '50%';
      scrollingText.style.transform = 'translateY(-50%)';
    }
    
    const video = document.getElementById('camera');
    const scrollingText = document.getElementById('scrollingText');
    const scriptInput = document.getElementById('scriptInput');
    const speedControl = document.getElementById('speedControl');
    const downloadLink = document.getElementById('downloadLink');

    let scrollInterval;
    let scrollSpeed = 30;
    let mediaRecorder;
    let recordedChunks = [];

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        video.srcObject = stream;
        video.play();
        videoStream = stream;
      } catch (err) {
        alert('Unable to access camera: ' + err.message);
      }
    }

    function updateSpeed(value) {
      scrollSpeed = (11 - parseInt(value)) * 5;
    }

    function startScroll() {
      scrollingText.innerText = scriptInput.value;
      scrollingText.style.top = '100%';
      scrollingText.style.display = 'block';
      clearInterval(scrollInterval);
      scrollingText.style.top = '100%';
      scrollInterval = setInterval(() => {
        let currentTop = parseFloat(getComputedStyle(scrollingText).top);
        scrollingText.style.top = (currentTop - 1) + 'px';
        if (currentTop <= -scrollingText.offsetHeight) {
          clearInterval(scrollInterval);
        }
      }, scrollSpeed);
    }

    function stopScroll() {
      clearInterval(scrollInterval);
    }

    function startRecording() {
      recordedChunks = [];
      const stream = video.srcObject;
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = function (e) {
        if (e.data.size > 0) {
          recordedChunks.push(e.data);
        }
      };
      mediaRecorder.onstop = function () {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        downloadLink.href = url;
        downloadLink.style.display = 'inline';
      };
      mediaRecorder.start();
      downloadLink.style.display = 'none';
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
      }
    }

    
    window.onload = () => {
      updateTextSize(document.getElementById('textSizeControl').value);
      updateTextPosition(document.getElementById('textPositionControl').value);
    };
      initCamera();
      updateTextSize(document.getElementById('textSizeControl').value);
    };
    
  </script>
</body>
</html>
